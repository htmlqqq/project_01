<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str='hello';
        var pattern=/x/;
        var result=pattern.exec(str);
        console.log(result);
        //匹配成功返回['o',index:4,input:'hello',groups:undefined]
        //匹配失败返回null

        //提取分组
        var str1='<div>我是{{name}}</div>';
        var pattern1=/{{([a-zA-Z]+)}}/;
        var result1=pattern1.exec(str1);
        console.log(result1);
        console.log(result1[1]);

        //replace()函数
        var str2='<div>我是{{name}}</div>';
        var pattern2=/{{([a-zA-Z]+)}}/;
        var patternResult=pattern2.exec(str2);
        str2=str2.replace(patternResult[0],patternResult[1]);
        console.log(str2);

        //循环replace
        var str3='<div>{{name}}今年{{ age }}1岁了</div>';
        var pattern3=/{{\s*([a-zA-Z]+)\s*}}/;
        var patternResult1=null;
        while(patternResult1=pattern3.exec(str3)){
            str3=str3.replace(patternResult1[0],patternResult1[1]);
        }
        console.log(str3);
    </script>
</body>
</html>
