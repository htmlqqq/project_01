<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/login" target="_blank" method="post">
        <input type="text" name="email_or_mobile" />
        <input type="password" name="password" />
        <button type="submit">提交</button>
    </form>

    <script>
        //target属性用来规定在何处打开action URL
        //target 默认是_self, _self:在相同的框架中打开  _blank:在新窗口中打开


        //method属性用来规定以何种方式把表单数据提交到action URL
        //可选值有两个，get和post
        //get表示通过URL地址的形式，把表单数据提交给action URL
        //post不显示

        //enctype属性:用来规定在发送表单数据之前如何对数据进行编码
        //三个可选值:默认：application/x-www-form-urlencoded,表示在发送前编码所有的字符
        //multipart/form-data 不对字符编码，在使用包含文件上传控件的表单时，必须使用该值
        //text/plain 空格转换为'+'加号，但不对特殊字符编码（很少用）
    </script>
</body>
</html>
